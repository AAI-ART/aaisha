<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .profile-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile-header h1 {
            margin: 0;
        }
        .edit-profile {
            margin-top: 10px;
        }
        .friends-list, .posts-section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .friends-list h2, .posts-section h2 {
            margin-top: 0;
        }
        .friend, .post {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <h1>Aaisha khan</h1>
        <button class="edit-profile">Edit Profile</button>
    </div>

    <div class="friends-list">
        <h2>Friends List</h2>
        <div class="friend">Taiba Shaikh</div>
        <div class="friend">Suryawanshi Rutika</div>
        <div class="friend">Simara Asim</div>
    </div>

    <div class="posts-section">
        <h2>Posts</h2>
        <div class="post">This is my first post!</div>
        <div class="post">Just had a great day at the beach!</div>
        <div class="post">Loving this new book I'm reading!</div>
    </div>

    <div class="footer">
        <div>
            <a href="#about-us">About Us</a>
            <a href="#privacy-policy">Privacy Policy</a>
            <a href="#terms-of-service">Terms of Service</a>
            <a href="#contact-us">Contact Us</a>
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img src="https://via.placeholder.com/24/ffffff/000000?text=F" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="https://via.placeholder.com/24/ffffff/000000?text=T" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="https://via.placeholder.com/24/ffffff/000000?text=I" alt="Instagram"></a>
            <a href="https://linkedin.com" target="_blank"><img src="https://via.placeholder.com/24/ffffff/000000?text=L" alt="LinkedIn"></a>
        </div>
    </div>

</body>
</html>
